<!DOCTYPE html>

<head>
    <title>Login page</title>
</head>

<body>
    <div class="form">
        <form action="../Controllers/Login.php" method="POST">
            <div class="input">
                <label for="email">
                    Email:
                </label>
                <input type="text" name="email" required>
            </div>
            <div class="input">
                <label for="password">
                    Password:
                </label>
                <input type="password" name="password" required>
            </div>
            <div class="input">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
