<!DOCTYPE html>

<head>
    <title>Product page</title>
</head>

<body>
    <div class="form">
        <form action="../Controllers/Product.php" method="POST">
            <div class="input">
                <label for="name">
                    Product name:
                </label>
                <input type="text" name="product_name" required>
            </div>
            <div class="input">
                <label for="price">
                    Price:
                </label>
                <input type="text" name="product_price" required>
            </div>
            <div class="input">
                <label for="quantity">
                    Quantity:
                </label>
                <input type="text" name="product_quantity" required>
            </div>
            <div class="input">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
        <form action="showproducts.php" method="POST">
            <div class="input">
                <input type="submit" name="showproducts" value="Show Products">
            </div>
        </form>
        <form action="../index.php" method="POST">
            <div class="input">
                <input type="submit" name="logout" value="Logout">
            </div>

    </div>

</html>
